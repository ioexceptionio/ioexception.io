<footer class="related-posts">
    {% if site.related_posts.size > 0 %}
    <div class="related-posts-hbar"></div>
    <h4>Related posts</h4>
    <ul>
        {% for post in site.related_posts limit:5 %}
        <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</footer>
