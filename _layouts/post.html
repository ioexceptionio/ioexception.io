        <span class="post-meta">
        <ul class="post-details">
            <li class="post-date"><p>{{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p></li>
            {% if author %}
            <li class="author-small" style="background-image: url('{{ author.gravatar | to_gravatar }}')">
                <div class="author-small-name">{{ author.display_name }}</div>
            </li>
            {% endif %}
        </ul>
        </span>
    </header>

    <article class="post-content">
        {{ content }}
